version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: 'rabbitmq'
    hostname: rabbitmq
    volumes:
      - rabbit-data:/var/lib/rabbitmq/
      - rabbit-log:/var/log/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_VHOST=vhost

  postgres:
    image: postgres:13
    hostname: postgres
    expose:
      - 5432
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo
    hostname: mongo
    command: mongod --dbpath /data/db --port 27017
    expose:
      - 27017
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - mongodb:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017 --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  notification-consumers:
    build:
      context: ../notification-consumers
    env_file:
      - .env
    command: >
      python main.py

  notification-service-admin:
    build:
      context: ../notification-service
    env_file:
      - ../notification-service/.env
    ports:
      - 8000:8000
    entrypoint:
      "entrypoint.sh"
    depends_on:
      rabbitmq:
        condition: service_started
      mongodb:
        condition: service_healthy

  notification-service-worker:
    build:
      context: ../notification-service
    env_file:
      - ../notification-service/.env
    command: >
      celery -A config -b "amqp://rabbitmq:5672/vhost" worker -l DEBUG

volumes:
  postgres:
  mongodb:
  rabbit-data:
  rabbit-log:

networks:
  default:
    external:
      name: netflix_nw
